<h1 mat-dialog-title>{{ "CONNECT.CLOUD.DIALOGTITLE" | translate}}</h1>
<div mat-dialog-content>
  <p>{{ "CONNECT.CLOUD.DIALOGMESSAGE" | translate}}</p>
  <mat-form-field>
    <mat-label>{{"CONNECT.CLOUD.PAIRINGCODE" | translate }}</mat-label>
    <input matInput [(ngModel)]="robotId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{"CANCEL"|translate}}</button>
  <button mat-button [mat-dialog-close]="robotId" cdkFocusInitial>{{"OK"|translate}}</button>
</div>
