<div class="container">
  <img class="leaphyLogo" src="./assets/leaphy-logo-color.svg" />
  <div class="robots">
    @for (robot of data.boardTypes; track robot; let i = $index) {
      <button class="robot" mat-stroked-button (click)="onRobotSelected(robot)">
        <div style="width: 100%;">
          <img src="./assets/{{data.icons[i]}}" width="50" height="50">
        </div>
        <div class="robot-name">
          {{robot}}
        </div>
      </button>
    }
  </div>
</div>
