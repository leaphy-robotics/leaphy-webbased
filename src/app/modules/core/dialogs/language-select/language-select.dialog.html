<div class="container">
  <img class="leaphyLogo" src="./assets/leaphy-logo-color.svg" />
  <div class="languages">
    <button mat-stroked-button *ngFor="let language of appState.availableLanguages$ | async" (click)="onLanguageSelected(language)">
      <div class="language">
        <img src="./assets/i18n/{{language.code}}.svg" width="50" height="50">
        <div class="language-name">
          {{language.name}}
        </div>
      </div>
    </button>
  </div>
</div>
