<div class="container">
    <div class="file-explorer-header">
        <input type="text" class="current-path" value="{{ currentPath }}" (change)="openDirRaw($event.target.value)">
    </div>
    <div class="folder-content">
        <div class="folder-content-header" *ngFor="let items of dirContent">
            <div *ngIf="items.isDir" class="folder-content-header-name" (click)="openDir(items.name)">
                <i class="fa fa-folder item"></i>
                <span>  {{ items.name }}</span>
            </div>
            <div *ngIf="!items.isDir" class="folder-content-header-name" (click)="openFile(items.name)">
                <i class="fa fa-file item"></i>
                <span>  {{ items.name }}</span>
            </div>
        </div>
    </div>
</div>
