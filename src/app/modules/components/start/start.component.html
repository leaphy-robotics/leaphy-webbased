<div id="start-container">
    <app-robot-selection
        [selected]="selector?.intercept"
        [state]="selector ? 'left' : 'center'"
        [robots]="appState.availableRobotTypes$ | async"
    ></app-robot-selection>
    <app-robot-selection *ngIf="selector" [state]="'right'" [robots]="selector.choices" [secondary]="true"></app-robot-selection>
</div>
